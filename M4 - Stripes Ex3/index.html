<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripes Ex3</title>

    <!-- FONT AWESOME-->
    <!-- Se utiliza llamándolo como una clase "<i class="fas fa-camera"></i>" Con fas, fab, etc indicando estilo y el resto el icono -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- FONT OSWALD  de Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">

    <!-- Enlace al fichero de estilos CSS -->
    <link rel="stylesheet" href="./styles/styles.css">

</head>

<body>
    <section class="container"> <!-- Contenedor de las 5 franjas de colores -->
        <!-- Las franjas han de ser clicables -->
        <a href="#" class="stripe" id="divIT">
            <div class="in-stripe">
                IT
            </div>
        </a>
        <a href="#" class="stripe" id="divA">
            <div class="in-stripe">
                A
            </div>
        </a>
        <a href="#" class="stripe" id="divCA">
            <div class="in-stripe">
                CA
            </div>
        </a>
        <a href="#" class="stripe" id="divDE">
            <div class="in-stripe">
                DE
            </div>
        </a>
        <a href="#" class="stripe" id="divMY">
            <div class="in-stripe">
                MY
                <i class="fas fa-heart"></i> <!-- Icono corazón -->
            </div>
        </a>
    </section>    
</body>

</html>
